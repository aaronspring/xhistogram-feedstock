{% set name = "xhistogram" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7fb4112a82f115147b93875d437b6787c1d05d3edcf98cd67466236a70469884

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - pytest-runner
  run:
    - python >=3.6
    - xarray
    - dask
    - numpy

test:
  imports:
    - xhistogram

about:
  home: http://github.com/xgcm/xhistogram
  license: MIT
  license_file: LICENSE
  summary: 'Fast, flexible, label-aware histograms for numpy and xarray'

extra:
  recipe-maintainers:
    - rabernat
