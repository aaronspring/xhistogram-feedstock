{% set name = "xhistogram" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7069c92d9b6cc5460b2e0517567ad3b398e236c41144bfd77566f692ffa9cda0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pytest-runner
  run:
    - python >=3.6
    - xarray
    - dask
    - numpy

test:
  imports:
    - xhistogram

about:
  home: http://github.com/xgcm/xhistogram
  license: MIT
  license_file: LICENSE
  summary: Fast, flexible, label-aware histograms for numpy and xarray

extra:
  recipe-maintainers:
    - rabernat
