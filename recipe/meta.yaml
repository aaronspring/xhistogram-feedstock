{% set name = "xhistogram" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 84d6a3e33505b0402efe4237a7086c3fbf7f1d98f3ca283805999369dba7f40d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pytest-runner
  run:
    - python >=3.6
    - xarray
    - dask
    - numpy

test:
  imports:
    - xhistogram

about:
  home: http://github.com/xgcm/xhistogram
  license: MIT
  license_file: LICENSE
  summary: Fast, flexible, label-aware histograms for numpy and xarray

extra:
  recipe-maintainers:
    - rabernat
